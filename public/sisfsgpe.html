<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Informações para o Navegador -->
        <meta charset="UTF-8"> <!-- Define o conjunto de caracteres UTF-8 para suportar caracteres especiais -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Define a compatibilidade do navegador -->
        <!-- Passa informações ao Navegador: 1 - para não ficar dando zoom, 2 - largura será a mesma do dispositivo, 3 - inicia visualização em 100% -->
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
        <meta name="description" content="Programador Front-End, Senai."> <!-- Descrição do site -->
        <meta name="keywords" content="HTML, CSS, JavaScript, Senai"> <!-- Palavras-chave para SEO -->
        <meta name="author" content="Hilton Elias"> <!-- Autor do site -->
        <!--Icone para Titulo do Site-->
        <link rel="shortcut icon" href="images/favicon.svg" type="image/svg">
        <!-- Título do Site -->
        <title>Gerenciamento de Gastos</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="content">
            <h2>Gestão de Gastos</h2>
            <table  class="custos">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Valor</th>
                        <th>Descrição</th>
                        <th>Categoria</th>
                        <th>Conta</th>
                    </tr>
                </thead>
                <tbody id="transacoesTableBody">
                    <!-- Dados via JavaScript -->
                </tbody>
            </table>
            <div>
                <button class="btn" id="editarBtn">Editar</button>
                <button class="btn" id="adicionarBtn">Adicionar</button>
                <button class="btn" id="removerBtn">Remover</button>
                <button class="btn" id="sairBtn">Sair</button>
            </div>
        </div>

        <script src="api.js"></script>

        <script>
            async function carregarTransacoes(){
                const token = localStorage.getItem('token')
                console.log ('token armazenado:', token);

                const transacoes = await  getTransactions();
                console.log('Transaçoes carregadas', transacoes);

                const tbody = document.getElementById('transacoesTableBody');

                tbody.innerHTML = ''

                if (transacoes ===0){
                    console.error('Nemhuma transação encontrada')
                    const tr = document.createElement('tr');
                    tr.innerHTML = '<td colspan ="5"> Nenhuma transação encontrada.</td>';
                    tbody.appendChild(tr);
                    return;
                }
                
                transacoes.forEach(transacao =>{
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                    <td>${new Date(transacao.date).toLocaleDateString()}</td>
                    <td>${(transacao.amount)}</td>   
                    <td>${(transacao.description)}</td> 
                    <td>${(transacao.category)}</td> 
                    <td>${(transacao.account)}</td>                  
                    `;
                    tbody.appendChild(tr);
                    
                });
            }

            document.getElementById('sairBtn').addEventListener('click',()=>{
                localStorage.removeItem('token');
                window.location.href = 'login.html';
            });

            document.getElementById('editarBtn').addEventListener('click',()=>{
                window.location.href = 'sisfsgpeupdate.html';
            });
            
            document.getElementById('adicionarBtn').addEventListener('click',()=>{
                window.location.href = 'sisfsgpeadd.html';
            });

            document.getElementById('removerBtn').addEventListener('click',()=>{
                window.location.href = 'sisfsgpedelete.html';
            });

            document.addEventListener('DOMContentLoaded', carregarTransacoes)
        </script>
        
    </body>
</html>
